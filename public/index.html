<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <nav id="navbar" class="fixed-top navbar navbar-light bg-light">
    <!-- TODO: tooltip for items -->
    <div class="container-fluid">
      <a class="navbar-brand" style="margin-left: 0.75em;" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"

      <div id="player-status"></div>

      <!-- Data Port Status -->
      <div id="dataport-status" class="dropdown">
        <a id="dataport-status-dropdown" class="nav-link dropdown-toggle" href="#" role="button"

          <img src="./icon/ok.svg" width="35" height="35" data-bs-toggle="tooltip" data-bs-placement="bottom"

      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
        aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div id="graph"></div>

  <script type="module" src="../src/index.ts"></script>
