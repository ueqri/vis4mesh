<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vis4Mesh</title>
  <link rel="stylesheet" type="text/css"
    href="https://fastly.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
</head>

<body>
  <script type="text/javascript"
    src="https://fastly.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"></script>

  <nav id="navbar" class="fixed-top navbar navbar-light bg-light">
    <!-- TODO: tooltip for items -->
    <div class="container-fluid">
      <a class="navbar-brand" style="margin-left: 0.75em;" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="metadata: undefined">Vis4Mesh</a>

      <!-- Player Status -->
      <div id="player-status"></div>

      <!-- Data Port Status -->
      <div id="dataport-status" class="dropdown">
        <a id="dataport-status-dropdown" class="nav-link dropdown-toggle" href="#" role="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          <!-- TODO: add interaction -->
          <img id="dataport-status-icon" alt="click me"
            src="https://fastly.jsdelivr.net/npm/twemoji@12.0.0/2/svg/1f61c.svg" width="35" height="35"
            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Data Port Status">
        </a>
        <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dataport-status-dropdown">
          <li><button class="dropdown-item" id="open-directory-btn">Open directory (local)</button></li>
          <li><button class="dropdown-item" id="connect-ws-btn">Connect WebSocket (remote)</button></li>
          <li><button class="dropdown-item" id="close-instance-btn">Close current instance</button></li>
        </ul>
      </div>

      <!-- Accordion Setting Toggle -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#setting"
        aria-controls="setting" aria-expanded="false" aria-label="Toggle setting">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div id="graph"></div>

  <div id="sidecanvas">
    <div class="resizer"></div>
    <div id="sidecanvas-content"></div>
  </div>

  <svg id="minimap">
    <rect id="minimap-wafer"></rect>
    <rect id="minimap-viewport-box"></rect>
  </svg>

  <div id="setting" class="collapse"></div>

  <div id="filterbar-edge"></div>

  <div id="timebar" class="fixed-bottom bg-light">
    <div class="resizer"></div>
    <div id="filterbar-group"></div>
  </div>

</body>

</html>
